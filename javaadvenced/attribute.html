<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h1>JAVASCRİPT SETATTRİBUTE</h1>

<button onclick="örnek()" >gönder</button><br><br>
<a id="baglantı"  target="_blank">bağlantıya git</a>






<script >

function örnek(){
    let bağlan=document.getElementById('baglantı');
    let ekleneceközellik=document.createAttribute("href");
    ekleneceközellik.value="http://www.google.com.tr";
    bağlan.setAttributeNode(ekleneceközellik);

}



</script>



</body>
</html>
