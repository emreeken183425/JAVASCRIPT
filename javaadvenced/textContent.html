<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="örnek()" >Tıklayınız</button>
    <button onclick="örnek2()" >örnek2</button>
<br><br>
<ul id="liste" >
    <li>javascript</li>
    <li>php</li>
    <li>css</li>
</ul>
<br><br>
<div id="sonuçalanı" ></div>
<div id="sonuç" ></div>


<script>
function örnek(){
    let değer=document.getElementById('liste').textContent;
    document.getElementById('sonuçalanı').innerHTML=değer;
}

function örnek2(){
    let değer=document.getElementById('liste').innerHTML;
    document.getElementById('sonuç').innerHTML=değer;
}


</script>
</body>
</html>
