<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- open() html içinde yeni bir çıktı akışı açmak için 
     close() html içinde yeni bir çıktı akışı kapamak  için
    birlikte kullanılırlaropen iki parametere alır ninetype ve geçmiş akatarım
    --> 
    
<button onclick="ornek()" >HTML akışı aç</button>

<button onclick="ornek1()" >yeni sayfaya geç</button>

<script>

function ornek(){
document.open("text/html","replace");    
document.write("merhaba");
document.close();
};

function ornek1(){

document.open("text/html","replace")
document.write("merhaba yeni dünya");
document.close();

}


</script>

</body>
</html>
