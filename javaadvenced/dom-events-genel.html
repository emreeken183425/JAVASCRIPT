    <li></li>

    <script>
//accessKey belge içinde html elemanına atanmış değeri elde etmek için

document.getElementById('bb').innerHTML="kısayol"+değerbir;

// focus belge içerisinde html elamnına odaklanmak için

function örnek(){

}
// blur belge içerisinde html elamnına odaktan çıkma için
function örnek1(){

}

function örnek2(){
